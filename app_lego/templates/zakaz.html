{% extends "base.html" %}
{% block content %}

<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Добро пожаловать в вашу корзину!</h1>
      <p class="text-gray-500 text-sm mt-1">Для оформления заказа, пожалуйста, заполните данные</p>
    </div>
  
    <form class="space-y-4">
      <div>
        <label for="fio" class="block text-sm font-medium text-gray-700">ФИО </label>
        <input type="fio" id="fio" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Иванов Иван Иванович">
      </div>
      <div>
        <label for="telephone" class="block text-sm font-medium text-gray-700">Телефон</label>
        <input type="telephone" id="telephone" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="+375 (**) *** - ** - **">
      </div>
  
      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="rounded text-blue-600">
          <span>Нужна ли доставка</span>
        </label>
        <a href="{{url_for('main.condition')}}" class="text-sm text-blue-600 hover:underline">Просмотреть условия доставки</a>
      </div>
  
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Войти
      </button>
    </form>
  
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">Желаете продолжить покупки?
          <a href="{{url_for('main.details')}}" class="text-blue-600 hover:underline">Войти в каталог товаров</a>
        </p>
      </div>
    </div>

    {% endblock content %}
